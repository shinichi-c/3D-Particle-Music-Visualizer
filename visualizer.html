<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <title>3D Particle Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        /* --- CSS Custom Properties for Theming --- */
        :root {
            --primary-color: #4f46e5;
            --primary-color-dark: #4338ca;
            --primary-color-shadow: rgba(79, 70, 229, 0.5);
        }

        /* Custom CSS to match the Control Panel screenshot style */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0d0e13; 
            cursor: default; /* Start with default cursor */
        }
        #visualizer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        #controls-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }
        #controls {
            width: 90vw;
            max-width: 400px;
            /* Solid white background */
            background: #ffffff; 
            border-radius: 20px;
            /* Neumorphic Shadow: Only dark shadow remains for lift */
            box-shadow: 
                0px 8px 30px rgba(0, 0, 0, 0.6);       
            padding: 1rem;
            color: #333;
        }

        .hidden-controls {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .quick-setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5rem 0.25rem;
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.2s;
        }
        .quick-setting-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .quick-setting-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.25rem;
            transition: background 0.2s, transform 0.1s;
        }
        .quick-setting-icon:active {
            transform: scale(0.95);
        }

        /* Active state styles now use the custom property */
        .active-icon {
            background: var(--primary-color);
            color: white;
        }
        .inactive-icon {
            background: rgba(0, 0, 0, 0.1);
            color: var(--primary-color);
        }
        
        /* UPDATED START BUTTON STYLING (Pill Shape) */
        .control-button {
            width: 100%;
            padding: 0.85rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: #ffffff;
            /* Use custom properties for gradient background */
            background: linear-gradient(135deg, var(--primary-color-dark), var(--primary-color));
            border: none;
            border-radius: 9999px; /* PILL SHAPE */
            cursor: pointer;
            box-shadow: 0 6px 15px var(--primary-color-shadow);
            transition: all 0.2s ease;
        }
        .control-button:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-color-dark));
            box-shadow: 0 8px 20px var(--primary-color-shadow);
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px var(--primary-color-shadow);
        }
        
        /* New Range Slider Styling for a Fresh Look */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            /* Use custom property for thumb color */
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            transition: background 0.1s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            /* Use custom property for hover color */
            background: var(--primary-color-dark);
        }


        /* Styling for the canvas cursor when interactive */
        #visualizer-container canvas {
            cursor: grab;
        }
        #visualizer-container canvas.grabbing {
            cursor: grabbing;
        }
        
        /* Styling for the hidden file input */
        #audioFile {
            display: none;
        }

        /* UPDATED FILE UPLOAD BUTTON STYLING (Ghost Button, Pill Shape) */
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.85rem 1rem;
            background-color: transparent;
            /* Use custom property for border/text color */
            border: 2px solid var(--primary-color);
            border-radius: 9999px; /* PILL SHAPE */
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
        .file-input-label:hover {
            background-color: #eef2ff;
            color: var(--primary-color-dark);
            border-color: var(--primary-color-dark);
        }
        
        /* Central toggle button style */
        #toggleControlsButton {
            position: absolute;
            top: -24px; 
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #e0e0e0; 
            border: 4px solid rgba(255, 255, 255, 1.0);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
            transition: transform 0.2s, background 0.2s;
        }
        #toggleControlsButton:hover {
            background: #dadada;
        }
        #toggleControlsButton svg {
            color: var(--primary-color); /* Use custom property for toggle icon */
            width: 24px;
            height: 24px;
            transition: transform 0.3s;
        }

        /* CHROME OS STYLE STATUS BAR */
        #status-bar {
            background: rgba(255, 255, 255, 1.0); 
            color: #374151; 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px 24px 0 0; 
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3); 
            position: fixed;
            bottom: 0; 
            left: 0; 
            right: 0; 
            width: 100%; 
            height: 56px; 
            padding: 0 1.5rem; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            font-size: 0.9rem; 
            font-weight: 500;
            z-index: 20; 
        }

        /* Battery Status styles */
        .status-text {
            font-weight: 500;
            font-size: 0.9rem; 
            transition: color 0.3s ease;
        }
        #battery-status {
            display: flex;
            align-items: center;
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            cursor: default; 
            transition: background 0.2s;
        }
        .battery-icon-ring {
            width: 28px; 
            height: 28px; 
            margin-right: 0.5rem; 
            display: block; 
        }
        #battery-level-text {
            font-size: 0.9rem;
            font-weight: 700;
            color: #374151;
            line-height: 1; 
            transition: color 0.3s ease;
        }
        /* Custom Header accent */
        #controls-header {
            border-radius: 0 0 4px 4px;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        
        /* Style for the music icon in the status bar */
        #music-status-icon {
            transition: transform 0.2s ease-out;
        }
        #music-status-icon.playing {
            /* Small continuous pulse/animation to indicate activity */
            animation: pulse-ring 1s infinite;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 5px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

    </style>
</head>
<body>

    <div id="visualizer-container"></div>

    <div id="controls-overlay">
        <div id="controls">
            <div id="controls-header" class="flex justify-start items-center">
                <!-- No content here -->

                    </div>

                        <!-- Refined Play Triangle for a fresh look -->

            <div class="text-center text-xs mt-3 text-gray-500">

    <div id="status-bar">
        
        <button id="toggleControlsButton" aria-label="Toggle Control Panel">

        </button>

                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>

    <script>
        // Global variables for Firebase access (required by the environment, though not used here)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Three.js Setup ---
        let scene, camera, renderer, particles, geometry, material;
        let positions, velocities, colors;
        let PARTICLE_COUNT; // Now dynamic based on mode
        const MAX_RANGE = 200;
        const DRAG = 0.98;
        const REPEL_STRENGTH = 0.005;

        // --- Particle Mode Configurations ---
        const PARTICLE_MODES = [
            // Mode 0: Default Swarm
            { name: "Swarm", count: 10000, size: 2.0, repulsionFactor: 1.0, initialSpread: 0.1, movementSpeed: 0.0001 },
            // Mode 1: Spherical Shell
            { name: "Sphere", count: 3000, size: 3.5, repulsionFactor: 1.5, initialSpread: 0.2, movementSpeed: 0.001 },
            // Mode 2: Cubic Grid
            { name: "Matrix", count: 5000, size: 1.5, repulsionFactor: 0.8, initialSpread: 0.3, movementSpeed: 0.0005 }
        ];

        // --- FPS Tracking (variables kept for time tracking) ---
        let lastTime = 0;
        
        // --- Control State ---
        const controlsState = {
            motion: true,
            highFreq: true,
            bass: true,
            backgroundDark: true,
            themeIndex: 0,
            particleSize: 2,
            controlsVisible: true,
            particleModeIndex: 0 // NEW: Track particle design mode
        };

        // --- UPDATED COLOR THEMES with CSS variable values ---
        const COLOR_THEMES = [
            // Indigo/Pink (Default)
            { 
                name: "Indigo/Pink", 
                initial: [0.6, 0.8, 0.5], high: [0.95, 0.9, 0.7], 
                primary: '#4f46e5', primaryDark: '#4338ca', primaryShadow: 'rgba(79, 70, 229, 0.5)',
                highColor: '#fb7185' 
            }, 
            // Fire (Orange/Yellow)
            { 
                name: "Fire", 
                initial: [0.1, 0.8, 0.5], high: [0.0, 1.0, 0.9], 
                primary: '#ea580c', primaryDark: '#c2410c', primaryShadow: 'rgba(234, 88, 12, 0.5)', 
                highColor: '#fef3c7' 
            },       
            // Ocean (Blue/Cyan)
            { 
                name: "Ocean", 
                initial: [0.55, 0.9, 0.5], high: [0.35, 0.9, 0.8], 
                primary: '#2563eb', primaryDark: '#1e40af', primaryShadow: 'rgba(37, 99, 235, 0.5)',
                highColor: '#a7f3d0' 
            },    
        ];

        // --- Camera Controls ---
        let cameraRadius = 150; 
        const MIN_ZOOM = 50;
        const MAX_ZOOM = 400;

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const rotateSpeed = 0.005;
        let cameraAngle = { x: 0, y: 0.5 }; // Set initial view angle for 3D effect
        let initialTouchDistance = null; 

        // --- Tone.js Setup ---
        let fft, source, masterVolume; 
        let isPlaying = false;
        let noise, kick; 
        let customFileLoaded = false;
        
        // NEW: UI references for status
        let musicStatusIcon;
        let startPauseIcon;
        
        const AUDIO_PARAMS = {
            fftSize: 512, 
            bassRange: [20, 150],
            midRange: [150, 2000],
            highRange: [2000, 10000]
        };
        let audioData = { bass: 0, mid: 0, high: 0 };
        
        /**
         * Converts frequency range to FFT bin indices.
         */
        function freqToBin(startHz, endHz, sampleRate, fftSize) {
            const binWidth = sampleRate / fftSize;
            return [
                Math.floor(startHz / binWidth),
                Math.min(fftSize / 2 - 1, Math.ceil(endHz / binWidth))
            ];
        }

        /**
         * Initializes the Tone.js audio context, master volume, and FFT analyzer.
         */
        function initAudio() {
            // Master Volume control node
            masterVolume = new Tone.Volume(document.getElementById('volumeSlider').value).toDestination();

            // Create the FFT analyzer and connect it
            fft = new Tone.FFT(AUDIO_PARAMS.fftSize).connect(masterVolume);

            // Setup synthetic fallback components
            noise = new Tone.Noise("pink");
            kick = new Tone.MembraneSynth({ 
                envelope: { attack: 0.005, decay: 0.8, sustain: 0.0, release: 0.0 } 
            });

            // Define a simple looping beat for the fallback
            Tone.Transport.scheduleRepeat(time => {
                kick.triggerAttackRelease("C1", "8n", time);
                noise.volume.setValueAtTime(Math.random() > 0.6 ? -15 : -10, time, 0.01);
            }, "4n");
            
            Tone.Transport.bpm.value = 120;
            
            // CONNECT KICK AND NOISE TO FFT/MASTER VOLUME CHAIN
            const synthMix = new Tone.Channel();
            kick.connect(synthMix);
            noise.connect(synthMix);
            source = synthMix; 
            
            // Initial button text setup
            document.getElementById('startButtonText').textContent = 'Start Synthetic Beat';
        }

        /**
         * Loads and sets up the user's uploaded audio file.
         */
        function setupAudioFile(file) {
            // Clean up existing source if it's a Tone.Player
            if (source instanceof Tone.Player) {
                if (source.state === 'started') source.stop();
                source.dispose();
            }
            
            // If the synthetic beat is running, stop the transport to prepare for the player
            if (isPlaying && !(source instanceof Tone.Player)) {
                Tone.Transport.stop();
                noise.stop();
            }

            const url = URL.createObjectURL(file);
            
            const player = new Tone.Player(url, () => {
                console.log("Audio file loaded successfully.");
                // Text simplified for better fit in the two-column layout
                document.getElementById('fileNameDisplay').textContent = `Loaded: ${file.name.substring(0, 15)}...`; 
            });
            player.loop = true;
            
            source = player;
            customFileLoaded = true;

            document.getElementById('startButtonText').textContent = isPlaying ? 'Pause Visualization' : 'Visualize Track';
        }

        /**
         * Analyzes the raw FFT data and aggregates energy into specific bands.
         */
        function analyzeAudio() {
            if (!fft) return;

            const spectrum = fft.getValue(); 
            const numBins = spectrum.length;
            const sampleRate = Tone.context.sampleRate;
            
            // Helper function to calculate average gain for a bin range
            const avg = (arr, start, end) => {
                let sum = 0;
                for (let i = start; i < end; i++) {
                    // Use Tone.dbToGain to convert decibel values to linear gain
                    sum += Tone.dbToGain(spectrum[i]);
                }
                return sum / (end - start);
            };

            // Calculate bin indices for audio ranges
            const [bStart, bEnd] = freqToBin(AUDIO_PARAMS.bassRange[0], AUDIO_PARAMS.bassRange[1], sampleRate, numBins * 2);
            const [mStart, mEnd] = freqToBin(AUDIO_PARAMS.midRange[0], AUDIO_PARAMS.midRange[1], sampleRate, numBins * 2);
            const [hStart, hEnd] = freqToBin(AUDIO_PARAMS.highRange[0], AUDIO_PARAMS.highRange[1], sampleRate, numBins * 2);

            let bassEnergy = avg(spectrum, bStart, bEnd);
            let midEnergy = avg(spectrum, mStart, mEnd);
            let highEnergy = avg(spectrum, hStart, hEnd);

            // Mapping and clamping for visualization scale
            // Using smoothing filter to prevent overly rapid jitter
            audioData.bass = (audioData.bass * 0.8) + (Math.min(10, Math.max(0, bassEnergy * 5)) * 0.2); 
            audioData.mid = (audioData.mid * 0.8) + (Math.min(5, Math.max(0, midEnergy * 3)) * 0.2);
            audioData.high = (audioData.high * 0.8) + (Math.min(3, Math.max(0, highEnergy * 2)) * 0.2);
        }

        /**
         * Sets up the particle system based on the current mode configuration.
         */
        function setParticleMode(index) {
            controlsState.particleModeIndex = index;
            const mode = PARTICLE_MODES[index];
            PARTICLE_COUNT = mode.count;

            // 1. Remove old particles
            if (particles) {
                scene.remove(particles);
                particles.geometry.dispose();
                particles.material.dispose();
            }

            // 2. Setup new arrays
            positions = new Float32Array(PARTICLE_COUNT * 3);
            velocities = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);

            // 3. Initialize positions and colors
            initializeParticlePositions(mode.name, mode.initialSpread);
            updateParticleColors(); 

            // 4. Create new geometry and material
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({
                size: controlsState.particleSize, // Use current slider size
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true,
            });
            
            // 5. Create and add new particles
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Update UI status
            document.getElementById('statusDesign').textContent = mode.name;
        }

        /**
         * Initializes particle positions and resets velocities based on the selected mode.
         */
        function initializeParticlePositions(modeName, initialSpreadFactor) {
            const initialSpread = MAX_RANGE * initialSpreadFactor;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                // Reset velocities
                velocities[i3] = 0;
                velocities[i3 + 1] = 0;
                velocities[i3 + 2] = 0;

                if (modeName === 'Sphere') {
                    // Place particles on a sphere surface using Fibonacci sphere mapping
                    const radius = initialSpread * 0.9;
                    const N = PARTICLE_COUNT;
                    const goldenRatio = (1 + Math.sqrt(5)) / 2;
                    const iNormalized = i / goldenRatio;
                    
                    const theta = 2 * Math.PI * (iNormalized - Math.floor(iNormalized));
                    const phi = Math.acos(1 - 2 * i / N);

                    positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i3 + 1] = radius * Math.cos(phi);
                    positions[i3 + 2] = radius * Math.sin(phi) * Math.sin(theta);

                } else if (modeName === 'Matrix') {
                    // Place particles in a cubic grid
                    const grid = Math.ceil(Math.cbrt(PARTICLE_COUNT));
                    const xIndex = i % grid;
                    const yIndex = Math.floor((i / grid) % grid);
                    const zIndex = Math.floor(i / (grid * grid));

                    // Calculate spacing to fill the initial spread volume
                    const spacing = initialSpread / grid;
                    const offset = initialSpread / 2;
                    
                    positions[i3] = (xIndex * spacing) - offset;
                    positions[i3 + 1] = (yIndex * spacing) - offset;
                    positions[i3 + 2] = (zIndex * spacing) - offset;

                } else { // Swarm (Default)
                    // Random positions within a small cube
                    positions[i3] = (Math.random() - 0.5) * initialSpread;
                    positions[i3 + 1] = (Math.random() - 0.5) * initialSpread;
                    positions[i3 + 2] = (Math.random() - 0.5) * initialSpread;
                }
            }
        }
        
        /**

            const color = new THREE.Color();
            const theme = COLOR_THEMES[controlsState.themeIndex];
            
            const initialH = theme.initial[0];
            const initialS = theme.initial[1];
            const initialL = theme.initial[2];
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // Set color based on current theme, adding slight randomness to lightness
                color.setHSL(initialH + Math.random() * 0.05, initialS, initialL + Math.random() * 0.2);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;

        /**
         * Updates camera position based on user drag input (spherical coordinates).
         */
        function updateCameraControls() {
            // Clamp vertical rotation to prevent flipping
            cameraAngle.x = Math.max(-Math.PI / 2 + 0.01, Math.min(Math.PI / 2 - 0.01, cameraAngle.x));

            const radius = cameraRadius; 
            
            // Convert spherical angles to Cartesian coordinates
            camera.position.x = radius * Math.sin(cameraAngle.y) * Math.cos(cameraAngle.x);
            camera.position.y = radius * Math.sin(cameraAngle.x);
            camera.position.z = radius * Math.cos(cameraAngle.y) * Math.cos(cameraAngle.x);
            
            camera.lookAt(scene.position);
        }

        /**
         * The core logic for particle "intelligence" and movement.
         */
        function updateParticles() {
            const positionsArray = particles.geometry.attributes.position.array;
            const colorArray = particles.geometry.attributes.color.array;
            
            const { bass, mid, high } = audioData;
            const theme = COLOR_THEMES[controlsState.themeIndex];
            const mode = PARTICLE_MODES[controlsState.particleModeIndex];

            // Apply size change from slider
            material.size = controlsState.particleSize;
            material.needsUpdate = true;

            const currentRepelStrength = REPEL_STRENGTH * mode.repulsionFactor;
            const timeFactor = Date.now() * mode.movementSpeed;


            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                let x = positionsArray[i3];
                let y = positionsArray[i3 + 1];
                let z = positionsArray[i3 + 2];

                let vx = velocities[i3];
                let vy = velocities[i3 + 1];
                let vz = velocities[i3 + 2];

                if (controlsState.motion) {
                    // 1. Central Repulsion / Cohesion
                    const distanceSq = x * x + y * y + z * z;
                    const distance = Math.sqrt(distanceSq);
                    let repelForce = currentRepelStrength * (1 + bass * 0.5); 
                    
                    if (distance > MAX_RANGE * 0.8) {
                        repelForce *= -0.5; // Pull back if too far (cohesion)
                    }

                    vx += x * repelForce;
                    vy += y * repelForce;
                    vz += z * repelForce;
                    
                    // Mode-specific base motion
                    if (mode.name === 'Matrix') {
                        // Gentle wave effect to maintain structure but allow flow
                        const noiseVal = Math.sin(timeFactor * 10 + i * 0.01) * 0.005;
                        vx += (z * noiseVal);
                        vy += (x * noiseVal);
                        vz += (y * noiseVal);

                    } else if (mode.name === 'Sphere') {
                        // Gentle rotation and outward breath
                        const rotationSpeed = 0.0001;
                        vx += z * rotationSpeed;
                        vz -= x * rotationSpeed;

                        // Add a subtle outward breath based on bass
                        const breath = bass * 0.01;
                        vx += (x / distance) * breath;
                        vy += (y / distance) * breath;
                        vz += (z / distance) * breath;
                    }


                    // 2. Music Reaction (Intelligence)
                    
                    // Bass reaction: Outward push/Explosion (Controlled by toggle)
                    if (controlsState.bass && bass > 0.5) {
                        if (i % 100 < bass * 50) { 
                            // Strong, directed push
                            const push = bass * 0.8;
                            vx += (x / distance) * push;
                            vy += (y / distance) * push;
                            vz += (z / distance) * push;
                        }
                    }

                    // Mid reaction: Turbulence/Jitter 
                    const jitter = (mid * 0.08) * (Math.random() - 0.5);
                    vx += jitter;
                    vy += jitter;
                    vz += jitter;
                    
                    // High reaction: Speed and Color Pulse (Controlled by toggle)
                    if (controlsState.highFreq) {
                        if (high > 0.1) {
                            // Increase velocity based on high frequency energy
                            vx *= (1 + high * 0.02);
                            vy *= (1 + high * 0.02);
                            vz *= (1 + high * 0.02);

                            // Change color towards the theme's 'high' color (simple color shift)
                            colorArray[i3] = Math.min(1.0, colorArray[i3] + high * 0.05 * theme.high[0]);
                            colorArray[i3 + 1] = Math.min(1.0, colorArray[i3 + 1] + high * 0.05 * theme.high[1]);
                            colorArray[i3 + 2] = Math.min(1.0, colorArray[i3 + 2] + high * 0.05 * theme.high[2]);
                        } else {
                            // Smoothly fade colors back towards the initial theme color
                            const initialColor = new THREE.Color().setHSL(theme.initial[0], theme.initial[1], theme.initial[2]);
                            
                            colorArray[i3] = (colorArray[i3] * 0.99) + (initialColor.r * 0.01);
                            colorArray[i3 + 1] = (colorArray[i3 + 1] * 0.99) + (initialColor.g * 0.01);
                            colorArray[i3 + 2] = (colorArray[i3 + 2] * 0.99) + (initialColor.b * 0.01);
                        }
                    }


                    // 3. Update Position & Apply Drag
                    vx *= DRAG;
                    vy *= DRAG;
                    vz *= DRAG;
                    
                    // Cap velocity (increased max velocity for more action)
                    const maxVel = 8;
                    vx = Math.min(maxVel, Math.max(-maxVel, vx));
                    vy = Math.min(maxVel, Math.max(-maxVel, vy));
                    vz = Math.min(maxVel, Math.max(-maxVel, vz));

                    positionsArray[i3] += vx;
                    positionsArray[i3 + 1] += vy;
                    positionsArray[i3 + 2] += vz;

                    velocities[i3] = vx;
                    velocities[i3 + 1] = vy;
                    velocities[i3 + 2] = vz;
                } else {
                    // If motion is off, dampen velocity completely (particles settle)
                    velocities[i3] *= 0.9;
                    velocities[i3 + 1] *= 0.9;
                    velocities[i3 + 2] *= 0.9;
                    
                    positionsArray[i3] += velocities[i3];
                    positionsArray[i3 + 1] += velocities[i3 + 1];
                    positionsArray[i3 + 2] += velocities[i3 + 2];
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
        }

        /**

         * @param {number} level - Battery percentage (0-100).
         * @param {boolean} charging - True if the device is currently charging.
         */
        function setBatteryStatusUI(level, charging) {
            const batteryIconSvg = document.getElementById('batteryIconRing');
            const batteryText = document.getElementById('battery-level-text');
            const timeText = document.getElementById('status-time');
            
            batteryText.textContent = `${level}%`;

            // Default colors
            const darkColor = '#374151'; // Main text/ring color
            const lowColor = '#ef4444'; // Red for low battery
            const chargeColor = '#10b981'; // Green for charging
            
            const defaultTrackColor = darkColor; 

            let ringColor = darkColor;
            let centerFillColor = darkColor; 
            let trackColor = defaultTrackColor; 
            let trackOpacity = 0.25; 
            let currentTextColor = darkColor; // Default color for all text

            if (level < 20 && !charging) {
                ringColor = lowColor; 
                centerFillColor = lowColor;
                currentTextColor = lowColor; // Set text color to low color
                
                // Highlight the whole track when battery is low and not charging
                trackColor = lowColor;
                trackOpacity = 0.15; 
            } else if (charging) {
                ringColor = chargeColor; 
                centerFillColor = darkColor; 
                currentTextColor = chargeColor; // Set text color to charge color
                
                trackColor = chargeColor; // Use charge color for track background when charging
                trackOpacity = 0.15; 
            } else {
                currentTextColor = darkColor; // Set text color to default dark color
            }
            
            // APPLY DYNAMIC COLOR TO ALL TEXT ELEMENTS
            batteryText.style.color = currentTextColor;
            timeText.style.color = currentTextColor;
            
            // --- Dynamic Circular SVG Update ---
            const radius = 10;
            const circumference = 2 * Math.PI * radius;
            // Stroke offset is the amount of the circumference NOT filled
            const strokeOffset = circumference * (1 - level / 100);

            // Base SVG paths (Centered at 12, 12 in the 24x24 viewBox)
            
            // 1. Background circle (subtle track) - Now uses a darker color with controlled opacity
            const backgroundCircle = `<circle r="${radius}" cx="12" cy="12" stroke="${trackColor}" stroke-opacity="${trackOpacity}" stroke-width="3" fill="none" />`;

            // 2. Foreground arc (the battery level)
            // stroke-dasharray is the total length, stroke-dashoffset hides the unfilled part
            const foregroundArc = `<circle r="${radius}" cx="12" cy="12" stroke="${ringColor}" stroke-width="3" fill="none" 
                                   stroke-linecap="round" stroke-dasharray="${circumference}" stroke-dashoffset="${strokeOffset}" 
                                   style="transition: stroke-dashoffset 0.5s ease-out; transform: rotate(-90deg); transform-origin: 50% 50%;" />`;
            
            let centerElement = '';
            
            // Center icon (Dot)
            centerElement = `<circle r="${level <= 10 ? 2 : 1.5}" cx="12" cy="12" fill="${centerFillColor}" />`;


            batteryIconSvg.innerHTML = backgroundCircle + foregroundArc + centerElement;
        }

        /**
         * Fetches the real device battery status and sets up listeners for changes.
         * Falls back to a default if the API is unsupported/blocked.
         */
        async function fetchAndSetBatteryStatus() {
            try {
                if (!navigator.getBattery) {
                    console.error("Battery Status API not supported. Falling back to default.");
                    setBatteryStatusUI(64, false); // Default to a reasonable number
                    return;
                }

                const battery = await navigator.getBattery();
                
                // Initial update
                let level = Math.round(battery.level * 100);
                let charging = battery.charging;
                setBatteryStatusUI(level, charging);
                
                // Add listeners for real-time updates
                battery.addEventListener('levelchange', () => {
                    level = Math.round(battery.level * 100);
                    setBatteryStatusUI(level, battery.charging);
                });
                battery.addEventListener('chargingchange', () => {
                    charging = battery.charging;
                    setBatteryStatusUI(Math.round(battery.level * 100), charging);
                });
                
            } catch (e) {
                // If the API call is denied or fails
                console.error("Could not access Battery Status API:", e);
                setBatteryStatusUI(64, false); // Fallback on error
            }
        }

        // --- Camera Control Handlers (Rotation and Zoom) ---

        function onMouseWheel(event) {
            event.preventDefault();
            const zoomSpeed = 0.5; 
            cameraRadius += event.deltaY * zoomSpeed;

            cameraRadius = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, cameraRadius));
        }

        function getTouchDistance(touches) {
            if (touches.length < 2) return 0;
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function onPointerDown(event) {
            if (event.target !== renderer.domElement) return;

            if (event.touches && event.touches.length === 2) {
                initialTouchDistance = getTouchDistance(event.touches);
                isDragging = false; 
                event.preventDefault(); 
            } else if (event.touches && event.touches.length === 1) {
                isDragging = true;
                previousMousePosition.x = event.touches[0].clientX;
                previousMousePosition.y = event.touches[0].clientY;
                event.preventDefault(); 
            } else if (!event.touches) {
                isDragging = true;
                previousMousePosition.x = event.clientX;
                previousMousePosition.y = event.clientY;
            }
            renderer.domElement.classList.add('grabbing');
        }

        function onPointerUp(event) {
            isDragging = false;
            renderer.domElement.classList.remove('grabbing');
            initialTouchDistance = null; 
        }

        function onPointerMove(event) {
            if (event.touches && event.touches.length === 2) {
                // Handle Pinch Zoom
                const currentDistance = getTouchDistance(event.touches);

                if (initialTouchDistance !== null && currentDistance !== 0) {
                    const deltaDistance = currentDistance - initialTouchDistance;
                    const zoomSpeed = 0.5; 
                    cameraRadius -= deltaDistance * zoomSpeed; 

                    cameraRadius = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, cameraRadius));
                    
                    initialTouchDistance = currentDistance;
                }
                event.preventDefault();
                return;
            }
            
            // Handle Rotation Drag (Mouse or Single Touch)
            if (!isDragging || event.touches?.length > 1) return; 
            
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            const deltaMove = {
                x: clientX - previousMousePosition.x,
                y: clientY - previousMousePosition.y
            };

            cameraAngle.y += deltaMove.x * rotateSpeed; 
            cameraAngle.x += deltaMove.y * rotateSpeed; 

            previousMousePosition.x = clientX;
            previousMousePosition.y = clientY;
            
            if (event.touches) {
                event.preventDefault();
            }
        }

        document.getElementById('iconDesign').classList.add('active-icon');
        document.getElementById('statusDesign').classList.add('text-green-600');


        document.getElementById('toggleMotion').addEventListener('click', () => {
            controlsState.motion = !controlsState.motion;
            toggleIcon('Motion', controlsState.motion);
        });

        document.getElementById('toggleHighFreq').addEventListener('click', () => {
            controlsState.highFreq = !controlsState.highFreq;
            toggleIcon('HighFreq', controlsState.highFreq);
        });

        document.getElementById('toggleBass').addEventListener('click', () => {
            controlsState.bass = !controlsState.bass;
            toggleIcon('Bass', controlsState.bass);
        });
        
        document.getElementById('toggleBackground').addEventListener('click', () => {
            controlsState.backgroundDark = !controlsState.backgroundDark;
            
            // Manually handle the background toggle styling since its active state means 'light' mode
            const icon = document.getElementById('iconBackground');
            const status = document.getElementById('statusBackground');
            
            if (controlsState.backgroundDark) {
                // Dark background is ON (Night Mode OFF in label)
                icon.classList.remove('active-icon', 'text-yellow-600');
                icon.classList.add('inactive-icon', 'text-gray-600');
                status.textContent = status.getAttribute('data-inactive-text');
                status.classList.remove('text-green-600');
                status.classList.add('text-gray-600');
                renderer.setClearColor(0x0d0e13, 1);
            } else {
                // Light background is ON (Night Mode ON in label)
                icon.classList.remove('inactive-icon', 'text-gray-600');
                icon.classList.add('active-icon', 'text-yellow-600'); // Use yellow for sun/light icon when active
                status.textContent = status.getAttribute('data-active-text');
                status.classList.remove('text-gray-600');
                status.classList.add('text-green-600');
                renderer.setClearColor(0xc0d7ff, 1);
            }
        });

        /**
         * Sets the CSS Custom Properties based on the current theme.
         */
        function setInitialTheme() {
            const theme = COLOR_THEMES[controlsState.themeIndex];
            
            // Update CSS Custom Properties on the root element
            document.documentElement.style.setProperty('--primary-color', theme.primary);
            document.documentElement.style.setProperty('--primary-color-dark', theme.primaryDark);
            document.documentElement.style.setProperty('--primary-color-shadow', theme.primaryShadow);

            // Update theme icon color (uses inline style since it's an SVG child element)
            document.getElementById('iconTheme').style.color = theme.primary; 
            document.getElementById('statusTheme').textContent = theme.name;
        }


        document.getElementById('cycleTheme').addEventListener('click', () => {
            controlsState.themeIndex = (controlsState.themeIndex + 1) % COLOR_THEMES.length;
            const theme = COLOR_THEMES[controlsState.themeIndex];
            
            setInitialTheme(); // Apply the new theme colors
            
            // Re-colorize all particles instantly
            updateParticleColors();
        });
        
        document.getElementById('cycleDesign').addEventListener('click', () => {
            const nextIndex = (controlsState.particleModeIndex + 1) % PARTICLE_MODES.length;
            setParticleMode(nextIndex);
            
            // Since mode change is always "active," just update the text
            document.getElementById('statusDesign').textContent = PARTICLE_MODES[nextIndex].name;
            document.getElementById('statusDesign').setAttribute('data-active-text', PARTICLE_MODES[nextIndex].name);
            document.getElementById('statusDesign').setAttribute('data-inactive-text', PARTICLE_MODES[nextIndex].name);
        });


        document.getElementById('volumeSlider').addEventListener('input', (event) => {
            if (masterVolume) {
                masterVolume.volume.value = parseFloat(event.target.value);
            }
        });
        
        document.getElementById('sizeSlider').addEventListener('input', (event) => {
            controlsState.particleSize = parseFloat(event.target.value);
            // Also update the size for the current mode immediately
            if (material) {
                 material.size = controlsState.particleSize;
            }
        });


        // --- Audio/Start Event Listeners ---
        document.getElementById('audioFile').addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                // If audio is playing and a new file is loaded, pause the current playback before setting up the new file
                if (isPlaying) {
                    stopAudio();
                }
                setupAudioFile(file);
            } else {
                customFileLoaded = false;
                // If a file is currently loaded and playing, it will stop/pause when input is cleared.
                document.getElementById('fileNameDisplay').textContent = 'Tap to Upload Music';
                document.getElementById('startButtonText').textContent = isPlaying ? 'Pause Synthetic Beat' : 'Start Synthetic Beat';
            }
        });

        document.getElementById('startButton').addEventListener('click', async () => {
            if (isPlaying) {
                stopAudio();
            } else {
                startAudio();
            }
        });

        // Add event listener for the new toggle button
        document.getElementById('toggleControlsButton').addEventListener('click', toggleControlPanel);

        // Initialize scene and audio components
        window.onload = function() {
            // Get references to the new UI elements
            musicStatusIcon = document.getElementById('music-status-icon');
            startPauseIcon = document.getElementById('startPauseIcon');
            
            setInitialTheme(); // Set the default theme colors
            initScene();
            initAudio();
            
            // Start status bar updates
            updateTime();
            fetchAndSetBatteryStatus(); // Use the new function to fetch real battery status and set up listeners
            setInterval(updateTime, 1000); 
            

            animate(0); // Pass initial time 0 to animate
            
            // Initial icon setup to match initial state (controlsVisible: true)
            document.getElementById('toggleIcon').innerHTML = '<polyline points="6 9 12 15 18 9"></polyline>';
        };
    </script>
</body>
</html>
